<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <div class="search-box">
        <div class="tab-options">
            <label>
                <input type="radio" name="trip" checked> One way
            </label>
            <label>
                <input type="radio" name="trip"> Round-trip
            </label>
            <label>
                <input type="radio" name="trip"> Multi-city
            </label>
        </div>
    
        <div class="search-form">
            <div class="input-group">
                <label for="flying-from">Flying from</label>
                <input type="text" id="flying-from" placeholder="City or airport">
            </div>
    
            <div class="input-group">
                <label for="flying-to">Flying to</label>
                <input type="text" id="flying-to" placeholder="City or airport">
            </div>
    
            <div class="input-group">
                <label for="departing">Departing</label>
                <input type="date" id="departing" value="2024-10-18">
            </div>
    
            <div class="input-group">
                <label for="passengers">Passengers</label>
                <select id="passengers">
                    <option value="1">1 Adult - 0 Child</option>
                    <option value="2">2 Adults - 1 Child</option>
                    <option value="3">3 Adults - 2 Children</option>
                </select>
            </div>
    
            <div class="input-group">
                <label for="coach">Coach</label>
                <select id="coach">
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="first-class">First Class</option>
                </select>
            </div>
    
            <div class="input-group">
                <button type="button" class="search-btn">Search Now</button>
            </div>
        </div>
    </div>
    

</body>
</html>
