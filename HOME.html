<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comping trip Entertainment</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="bar_stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="Radio styling.css">
    <link rel="stylesheet" href="airport_form.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="HOME_language.js"></script>
    <script src="selection.js"></script>

</head>
<body>
    <div class="main-image">
        <img class="main_body" src="Image/adventure-1850178_1920.jpg" alt="Adventure">
        <h1 class="main_text">Your Camping Trip Start Here</h1>
        <nav id="main-navigation">
            <div class="language-select">
                <button class="language-button" data-lang="en"><img src="Image/usa-flag.png" alt="English" style="margin-left: auto;"></button>
                <button class="language-button" data-lang="ko"><img src="Image/korea-flag.png" alt="한국어"></button>
                <button class="language-button" data-lang="ch"><img src="Image/china-flag.png" alt="中文"></button>
                <button class="language-button" data-lang="ja"><img src="Image/japan-flag.png" alt="日本語"></button>
            </div>
        </nav>
        <div class="rectangle01">
            <div class="button-container">
                <button class="menu menu1"><img src="Icon_image/airliner_1636.png" class="icon1"> Flight</button>
                <button class="menu menu2"><img src="Icon_image/tent_208379.png" class="icon2"> Campsite</button>
                <button class="menu menu3"><img src="Icon_image/caravan_6629826.png" class="icon3">Camping Car</button>
                <button class="menu menu4"><img src="Icon_image/ferris-wheel_8707839.png" class="icon4">Attractions & Tours</button>
                <button class="menu menu5"><img src="Icon_image/luggage_9575812.png" class="icon5">Package Products</button>
            </div>
        </div>
        <div class="rectangle02">
            <div class="trip-option">
                <div class="flight-search-container">
                    <label class="radio-container">
                        <input type="radio" name="trip" value="oneway" checked>
                        <span class="outer-circle">
                            <span class="inner-circle"></span>
                        </span>
                        One-way
                    </label>
                </div>
                <div class="flight-search-container">
                    <label class="radio-container">
                        <input type="radio" name="trip" value="oneway" checked>
                        <span class="outer-circle">
                            <span class="inner-circle"></span>
                        </span>
                       Round-trip
                    </label>
                </div>
                <div class="flight-search-container">
                    <label class="radio-container">
                        <input type="radio" name="trip" value="oneway" checked>
                        <span class="outer-circle">
                            <span class="inner-circle"></span>
                        </span>
                        Multi-city
                    </label>
                </div>
                <div class="airport_flyingfrom">
                    Flying from
                    <input type="text" placeholder="City or airport" class="from_icon">
                </div>
                <div class="airport_flyingto">
                    Flying to
                    <input type="text" placeholder="City or airport" class="to_icon">
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    
    <script>
        function changePassengerCount(amount) {
            const passengerCountInput = document.getElementById('passenger-count');
            let currentCount = parseInt(passengerCountInput.value);
            currentCount += amount;

            // Ensure the count is between 1 and 100
            if (currentCount < 1) {
                currentCount = 1;
            } else if (currentCount > 100) {
                currentCount = 100;
            }

            passengerCountInput.value = currentCount;
        }
    </script>
</body>
</html>
